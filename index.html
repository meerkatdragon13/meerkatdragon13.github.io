<!DOCTYPE html>
<html>
<head>
  <title>Square Hunter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    #game {
      width: 400px;
      height: 400px;
      border: 2px solid white;
      margin: 20px auto;
      position: relative;
      background: black;
    }
    .target {
      width: 40px;
      height: 40px;
      background: red;
      position: absolute;
      cursor: pointer;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Square Hunter</h1>
<p>Click the red square as many times as you can.</p>

<div id="game"></div>
<p>Score: <span id="score">0</span></p>
<p id="message"></p>

<script>
  let score = 0;
  const game = document.getElementById("game");
  const scoreEl = document.getElementById("score");
  const msg = document.getElementById("message");

  const square = document.createElement("div");
  square.className = "target";
  game.appendChild(square);

  function moveSquare() {
    square.style.left = Math.random() * 360 + "px";
    square.style.top = Math.random() * 360 + "px";
  }

  square.onclick = () => {
    score++;
    scoreEl.textContent = score;
    moveSquare();

    if (score === 10) {
      msg.textContent = "You are doing well...";
    }

    checkSecret();
  };

  moveSquare();

  /* 
    ================================
    Nothing interesting down here.
    Definitely no secrets.
    ================================
  */

  let keyBuffer = "";

  document.addEventListener("keydown", (e) => {
    keyBuffer += e.key.toLowerCase();
    keyBuffer = keyBuffer.slice(-10);
  });

  function checkSecret() {
    if (score === 13 && keyBuffer.includes("unlock")) {
      activateEasterEgg();
    }
  }

  function activateEasterEgg() {
    game.style.background = "darkgreen";
    square.style.background = "gold";
    msg.textContent = "EASTER EGG FOUND: Developer Mode Unlocked";
    console.log("FLAG{client_side_secrets_are_never_secret}");
  }
</script>

</body>
</html>
