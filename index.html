<!DOCTYPE html>
<html>
<head>
  <title>Square Hunter v2</title>
  <style>
    body {
      background: #0d0d0d;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #game {
      width: 420px;
      height: 420px;
      margin: 20px auto;
      border: 3px solid #444;
      position: relative;
      background: black;
      overflow: hidden;
    }
    .target {
      width: 35px;
      height: 35px;
      background: crimson;
      position: absolute;
      cursor: pointer;
    }
    #hud {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      color: gold;
    }
  </style>
</head>
<body>

<h1>Square Hunter v2</h1>
<p>Click fast. Think faster.</p>

<div id="game"></div>

<div id="hud">
  <div>Score: <span id="score">0</span></div>
  <div>Time: <span id="time">30</span>s</div>
</div>

<p id="message"></p>

<script>
  let score = 0;
  let timeLeft = 30;
  let keyBuffer = "";
  let clickTimes = [];

  const game = document.getElementById("game");
  const scoreEl = document.getElementById("score");
  const timeEl = document.getElementById("time");
  const msg = document.getElementById("message");

  const square = document.createElement("div");
  square.className = "target";
  game.appendChild(square);

  function moveSquare() {
    square.style.left = Math.random() * 385 + "px";
    square.style.top = Math.random() * 385 + "px";
  }

  function gameOver() {
    square.remove();
    msg.textContent = "Game over.";
  }

  square.onclick = () => {
    score++;
    scoreEl.textContent = score;
    clickTimes.push(Date.now());
    moveSquare();
    checkEggOne();
    checkEggTwo();
  };

  document.addEventListener("keydown", e => {
    keyBuffer += e.key.toLowerCase();
    keyBuffer = keyBuffer.slice(-12);
  });

  function checkEggOne() {
    if (score === 15 && keyBuffer.includes("unlock")) {
      activateEggOne();
    }
  }

  function checkEggTwo() {
    if (score >= 20) {
      const recentClicks = clickTimes.filter(t => Date.now() - t < 3000);
      if (recentClicks.length >= 7) {
        activateEggTwo();
      }
    }
  }

  function activateEggOne() {
    game.style.borderColor = "lime";
    square.style.background = "lime";
    msg.textContent = "EASTER EGG #1: Cheat Code Accepted";
    console.log("FLAG{keys_are_not_secrets}");
  }

  function activateEggTwo() {
    game.style.background = "#001a1a";
    square.style.background = "cyan";
    msg.textContent = "EASTER EGG #2: Speed Runner Mode";
    console.log("FLAG{behavior_can_be_a_trigger}");
  }

  moveSquare();

  const timer = setInterval(() => {
    timeLeft--;
    timeEl.textContent = timeLeft;
    moveSquare();

    if (timeLeft <= 0) {
      clearInterval(timer);
      gameOver();
    }
  }, 1000);
</script>

</body>
</html>
